<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

  <!-- Get Weather --> 

    <input type="text" id="getWeather"/>
    <button>Get Weather</button>


<!-- Output Weather --> 
    <div class="row"
    
    <div class="row">
      
      <div class="columns small-12">
        <h1 class="temp"> </h1>
            <ul>
              <li class="code columns small-12"></li>
              <li class="currently columns small-12"></li>
              <li class="humidity columns small-12"></li>
              <li class="sunset columns small-12"></li>
              <li class="sunrise columns small-12"></li>
              <li class="sunrise columns small-12"></li>

            </ul>
     
      </div>

       <div class="columns small-12">
        <h3 class="city" class="cityAndState"> </h3>
      </div>
      
      <div class="columns small-6">
        <h3 class="wi-thermometer-exterior tomHi"> </h3>
      </div>
      
      <div class="columns small-6">
        <h3 class="wi-thermometer-internal tomLo"> </h3>
      </div>
      
     
      <div class="columns small-12">
      <img src="http://images.wsdot.wa.gov/spokane/i90/I-90-Appleway.jpg"></img>
      </div>




    </div> <!-- end .row -->
     
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
