<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

  <!-- Get Weather --> 
  <div class="row">
  <div class="columns small-12">
    
    <h3>Enter in Zip to get the weather!</h3>
</div>
</div>


<div class="row">
  <div class="columns small-12">
    <input type="text" id="getWeather"/>
    <button>Get Weather</button>
</div>
</div>
<!-- Output Weather --> 
    <div class="row"
    
    <div class="row">

     <li>
         <div class="columns small-12">
          <h3 class="city" class="cityAndState"> </h3>
        </div>
      </li>

     <li> 
      <div class="columns small-12">
        <h2 class="temp"> </h2>

      </div>
      </li>
            <ul>
              <li class="code columns small-12"></li>
              <li class="currently columns small-12"></li>
            </ul>
     
      </div>

      <ul>

      <li>
      <div class="columns small-6">
        <h3 class="wi-thermometer-exterior tomHi"> </h3>
      </div>
      </li>

      <li>
      <div class="columns small-6">
        <h3 class="wi-thermometer-internal tomLo"> </h3>
      </div>
      </li>
     
      <li>
        <div class="columns small-6">
          <h3 class="wi-sunrise">Sunrise</h3>
        </div>
       </li>


     <li>
       <div class="columns small-6">
        <h3 class="sunrise"></h3>
      </div>
      </li>

        <li>
        <div class="columns small-4">
          <h3 class="wi-sunset">Sunset</h3>
        </div>
       </li>

        <li>
        <div class="columns small-4">
           <h3 class="sunset"> </h3>
       </div>
       </li>

       <li>
        <div class="columns small-6">
          <h3>Humidity</h3>
        </div>
       </li>

        <li>
        <div class="columns small-3">
          <h3 class="humidity"> </h3>
       </div>
       </li>


        <li>
          <div class="columns small-12">
          <img src="http://images.wsdot.wa.gov/spokane/i90/I-90-Appleway.jpg"></img>
          </div>
        </li>




    </div> <!-- end .row -->
     
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
