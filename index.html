<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body class="wrapper columns small-12">

  <!-- Get Weather --> 


  <div class="row">
  <div class=" header columns small-12">
    
    <h3>Outside the Window</h3>
</div>
</div>


<div class="row">
  <div class="columns small-12">
    <input type="text" id="getWeather" placeholder="Enter Zip to find out what's going on outside!"/>
    <button>Get Weather</button>
</div>
</div>


<!-- Output Weather --> 
    
    
    <div class="row">

     <li>
         <div class="columns small-6">
          <h3 class="city" class="cityAndState"> </h3>
        </div>
      </li>



       <li>
            <div class="columns small-12">
              <h2 class="code columns small-12"></h2>
             
            </div>
      </li>


     <li> 
      <div class="columns small-6">
        <h2 class="temp"> </h2>

      </div>
      </li>

    
        <li>
        <div class="columns small-6">
          <h3 class="currently"> </h3>
       </div>
       </li>
 
     
      <li>
        <div class="columns small-5">
          <h3 class=" sunrise"></h3>
        </div>
       </li>


        <li>
        <div class="columns small-5">
          <h3 class=" sunset"></h3>
        </div>
       </li>

       

        <li>
        <div class="columns small-6">
          <h3 class="humidity"> </h3>
       </div>
       </li>

      

       

         <li>
        <div class="columns small-6">
          <h3 class="high"></h3>
       </div>
       </li>

      

         <li>
        <div class="columns small-6">
          <h3 class="low"></h3>
       </div>
       </li>


        </div>
        

        <li>
          <div class=" columns small-12">
            <div class="currentView"></div>
          </div>
        </li>

       




</div>
    </div> <!-- end .row -->
     
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>

    <script src="js/weather.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
